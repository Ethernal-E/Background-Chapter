name: Build LaTeX document

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up LaTeX
      uses: dante-ev/latex-action@v3.0.0  # 使用最新的版本
    
    - name: Compile LaTeX document
      run: latexmk -pdf main.tex -latexoption=-file-line-error -latexoption=-interaction=nonstopmode
    
    - name: Upload PDF to GitHub Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: document
        path: main.pdf
