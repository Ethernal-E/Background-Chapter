name: Build LaTeX document

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up LaTeX
      uses: dante-ev/latex-action@v2 # 更新到最新版本
      env:
        INPUT_ROOT_FILE: main.tex
        INPUT_WORKING_DIRECTORY: .

    - name: Compile LaTeX document
      run: latexmk -pdf ${{ env.INPUT_ROOT_FILE }} -latexoption=-file-line-error -latexoption=-interaction=nonstopmode
    
    - name: Upload PDF to GitHub Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: document
        path: main.pdf
